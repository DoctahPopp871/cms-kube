apiVersion: v1
kind: Secret
metadata:
  name: chatapisecret
  namespace: {{ .Values.app.namespace }}
type: Opaque
data:
  apiKey: {{ .Values.secrets.chatapisecret.apiKey }}

---

apiVersion: v1
kind: Secret
metadata:
  name: dbsecret
  namespace: {{ .Values.app.namespace }}
type: Opaque
data:
  dbUsername: {{ .Values.secrets.dbsecret.dbUsername }}
  dbPassword: {{ .Values.secrets.dbsecret.dbPassword }}

---

apiVersion: v1
kind: Secret
metadata:
  name: dash-google-oauth-secret
  namespace: {{ .Values.app.namespace }}
type: Opaque
data:
  clientId: {{ .Values.secrets.dashGoogleOauthSecret.clientId }}
  clientSecret: {{ .Values.secrets.dashGoogleOauthSecret.clientSecret }}

---

apiVersion: v1
kind: Secret
metadata:
  name: dash-sso-secret
  namespace: {{ .Values.app.namespace }}
type: Opaque
data:
  discourseSSOsecret: {{ .Values.secrets.dashSsoSecret.discourseSSOsecret }}
  discourseAPIKey: {{ .Values.secrets.dashSsoSecret.discourseAPIKey }}
  discourseAdminUsername: {{ .Values.secrets.dashSsoSecret.discourseAdminUsername }}

---

apiVersion: v1
kind: Secret
metadata:
  name: dash-dbsecret
  namespace: {{ .Values.app.namespace }}
type: Opaque
data:
  dbUsername: {{ .Values.secrets.dashDbsecret.dbUsername }}
  dbPassword: {{ .Values.secrets.dashDbsecret.dbPassword }}

---

apiVersion: v1
kind: Secret
metadata:
  name: chat-smtp-secret
  namespace: {{ .Values.app.namespace }}
type: Opaque
data:
  sesUsername: {{ .Values.secrets.sesEmailSecret.sesUsername }}
  sesPassword: {{ .Values.secrets.sesEmailSecret.sesPassword }}

---

apiVersion: v1
data:
  tls.crt: 
  tls.key: 
kind: Secret
metadata:
  name: {{ .Values.app.ingress.sslSecretName }}
  namespace: {{ .Values.app.namespace }}
