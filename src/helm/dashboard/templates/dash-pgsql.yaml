apiVersion: v1
kind: Service
metadata:
  name: pgsql-dash
  namespace: {{ .Values.app.namespace }}
  labels:
    app: pgsql-dash-server
spec:
  ports:
    - port: 5432
  selector:
    app: pgsql-dash-server
  clusterIP: None
---

apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: pgsql-dash
  namespace: {{ .Values.app.namespace }}
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: pgsql-dash-server
    spec:
      containers:
        - name: pgsql-dash-server
          image: postgres:11.1
          ports:
          - containerPort: 5432
          volumeMounts:
            - name: resources
              mountPath: {{ .Values.storage.rawData.mountPath }}
          env:
            - name: PGDATA
              value: {{ .Values.storage.rawData.services }}/dashboard/postgresql/data/pgdata
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: dash-dbsecret
                  key: dbUsername
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: dash-dbsecret
                  key: dbPassword
            - name: POSTGRES_DB
              value: dashboard
      volumes:
        - name: resources
          flexVolume:
            driver: ceph.rook.io/rook
            fsType: ceph
            options:
              fsName: myfs # name of the filesystem specified in the filesystem CRD.
              clusterNamespace: rook-ceph # namespace where the Rook cluster is deployed
