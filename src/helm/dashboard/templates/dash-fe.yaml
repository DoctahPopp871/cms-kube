apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.dashFeImage.appName }}
  namespace: {{ .Values.app.namespace }}
  labels:
    app: {{ .Values.dashFeImage.appName }}
spec:
  ports:
    - port: {{ .Values.app.network.webPort }}
      protocol: TCP
      targetPort: {{ .Values.app.network.webPort }}
  selector:
    app: {{ .Values.dashFeImage.appName }}
  sessionAffinity: None
  type: NodePort
---

apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ .Values.dashFeImage.appName }}
  namespace: {{ .Values.app.namespace }}
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  minReadySeconds: 60
  template:
    metadata:
      labels:
        app: {{ .Values.dashFeImage.appName }}
    spec:
      containers:
      - name: {{ .Values.dashFeImage.appName }}
        image: {{ .Values.dashFeImage.repository }}:{{ .Values.dashFeImage.tag }}
        ports:
        - containerPort: {{ .Values.app.network.webPort }}
        livenessProbe:
          httpGet:
            path: /
            port: {{ .Values.app.network.webPort }}
        readinessProbe:
          httpGet:
            path: /
            port: {{ .Values.app.network.webPort }}
        imagePullPolicy: Always
        env:
          - name: PORT
            value: "{{ .Values.app.network.webPort }}"
