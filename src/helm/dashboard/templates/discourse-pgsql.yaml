apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.dispgsqlImage.appName }}
  namespace: {{ .Values.app.namespace }}
  labels:
    app: {{ .Values.dispgsqlImage.appName }}
spec:
  ports:
    - port: {{ .Values.app.network.psqlPort }}
  selector:
    app: {{ .Values.dispgsqlImage.appName }}
  clusterIP: None
---

apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ .Values.dispgsqlImage.appName }}
  namespace: {{ .Values.app.namespace }}
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: {{ .Values.dispgsqlImage.appName }}
    spec:
      containers:
        - name: {{ .Values.dispgsqlImage.appName }}
          image: {{ .Values.dispgsqlImage.repository }}:{{ .Values.dispgsqlImage.tag }}
          imagePullPolicy: {{ .Values.dispgsqlImage.pullPolicy }}
          ports:
          - containerPort: {{ .Values.app.network.psqlPort }}
          volumeMounts:
            - name: resources
              mountPath: {{ .Values.storage.rawData.mountPath }}
          env:
            - name: PGDATA
              value: {{ .Values.storage.rawData.services }}/discourse/postgresql/data/pgdata
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: dbsecret
                  key: dbUsername
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: dbsecret
                  key: dbPassword
            - name: POSTGRES_DB
              value: discourse
      volumes:
        - name: resources
          flexVolume:
            driver: ceph.rook.io/rook
            fsType: ceph
            options:
              fsName: myfs # name of the filesystem specified in the filesystem CRD.
              clusterNamespace: rook-ceph # namespace where the Rook cluster is deployed
