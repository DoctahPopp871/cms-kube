# Default values for humandb.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

##### Deployment Env #####
# View the README.md for the relevant env #
platform:
  local: false
  aws: true

#secrets:

##### App Settings #####
app:
  namespace: cdb
  host: lmclellan.mycancerdb.com
  clusterName: mcdb-fndr-000
  adminEmails:
    email1: admin@mycancerdb.com
    email2: apopp@mycancerdb.com
  network:
    vpcId: vpc-0c658b67ae6445a1b
    awsRegion: us-east-2
    psqlPort: 5432
    webPort: 80
    discourseMailPort: 587
    redisPort: 6379
    ubuntuWsPort: 80
    nodeJsPort: 3001
    albSecurityGroup: sg-024778cd815d6ec86
    subnets:
      pubsub1: subnet-0cfb877a4a3481457
      pubsub2: subnet-09a63296e283aa3c5
      pubsub3: subnet-05173c3a41b9c2a29
  ingress:
    name: mcdb000-alb-ingress
    ingressClass: alb
    sslCertArn: arn:aws:acm:us-east-2:095537403280:certificate/4470038f-8e38-4d6f-bcf8-94ae67aa0268


