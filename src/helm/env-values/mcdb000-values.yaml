##### Storage Settings #####

storage:
  awsController: aws-efs-hdb01
  localController: hdb-nfs
  localCode:
    name: code
    mountPath: /humandb
  rawData:
    name: data
    mountPath: /resources
    services: /resources/services

##### Discourse Settings #####
discourseSettings:
  dbName: discussion
  discourseHostname: lmclellan.mycancerdb.com
  discourseUrl: /discussion
  ssoUrl: https://lmclellan.mycancerdb.com/auth/discourse/sso
  ssoLogoutRedirect: https://lmclellan.mycancerdb.com/auth/discourse/sso/logout
  developerEmails:
    email1: admin@mycancerdb.com
    email2: apopp@mycancerdb.com
  smtp_endpoint: email-smtp.us-east-1.amazonaws.com

